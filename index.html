<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurtleSoft - 龟软</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans SC', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
            background-image: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease-out;
        }
        
        header h1 {
            font-size: 3.5em;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .section {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            animation: slideUp 0.8s ease-out;
        }
        
        .section:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        
        .section h2 {
            color: #3498db;
            margin-bottom: 25px;
            font-size: 2em;
            font-weight: 600;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
            display: inline-block;
        }
        
        .section p {
            font-size: 1.1em;
            margin-bottom: 30px;
            line-height: 1.8;
            color: #555;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
            background: linear-gradient(135deg, #2980b9 0%, #3498db 100%);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            padding: 30px;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            border-radius: 15px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
        }
        
        footer p {
            font-size: 1em;
            opacity: 0.8;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            header {
                padding: 30px 20px;
                margin-bottom: 30px;
            }
            
            header h1 {
                font-size: 2.5em;
            }
            
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .section {
                padding: 30px 20px;
            }
            
            .section h2 {
                font-size: 1.6em;
            }
            
            .btn {
                padding: 12px 24px;
                font-size: 1em;
            }
        }
        
        @media (max-width: 480px) {
            header h1 {
                font-size: 2em;
            }
            
            .section h2 {
                font-size: 1.4em;
            }
            
            .section p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>TurtleSoft</h1>
            <p>龟软 - 创新软件解决方案</p>
        </header>
        
        <div class="main-content">
            <div class="section">
                <h2>1. Chindows操作系统</h2>
                <p>我们自主研发的操作系统，为用户提供稳定、高效的使用体验。Chindows操作系统融合了现代技术与用户友好的界面设计，满足您的日常计算需求。</p>
                <a href="https://lugui906.github.io/chin/" class="btn">访问 Chindows</a>
            </div>
            
            <div class="section">
                <h2>2. 模拟飞行游戏</h2>
                <p>沉浸式飞行体验，让您感受天空的自由与挑战。我们的模拟飞行游戏采用先进的物理引擎，为您带来逼真的飞行感受和丰富的游戏内容。</p>
                <a href="https://lugui906.github.io/fly/" class="btn">开始飞行</a>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2026 TurtleSoft. 保留所有权利。</p>
        </footer>
    </div>
</body>
</html>
